          - description: "Desc"
            type: "cloud" # AWS/GCP/AZURE
            vlan: 345
            address: 169.254.255.1/30
            name:
              - ae1
          - description: "Desc"
            type: "internal"
            vlan: 456
            address: 169.254.254.33/30
