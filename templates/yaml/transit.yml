---
customer_name: "ACME"
services:
  # Service
  - vlan: 356
    service_name: "DIA/LON/IXR-10556" # EPL/LON/PAR/IXR-1234
    service_type: "trs" # vpws/vpls/vlan/bso-bb
    endpoints:
      - device: "" # tagged/untagged
        ether_type: "vlan" # vlan/vman
        ports:
          - dot1q: "tagged"
            name:
              - 3
              - 4
          - dot1q: "untagged"
            name:
              - 10

      - device: "" # tagged/untagged
        ether_type: "vlan" # vlan/vman
        ip_address_v4: "1.1.1.1/30"
        ip_address_v6: "2a02:aaaa:2:434::/127"
        bgp:
          asn: "AS12345"
          group: "CUSTOMER-FULL"
          export_policy: "FULL-TABLE"
          v4:
            prefix_limit: 4
            prefix_list:
              - 212.74.32.0/19
              - 91.246.26.0/23
              - 5.199.0.0/17
          v6:
            prefix_limit: 2
            prefix_list:
              - 2a00:17f8::/48
        ports:
          - dot1q: "tagged"
            name:
              - lt-0/0/0
